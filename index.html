<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Neighborhood App</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">Neighborhood App</li>
        <li id="search-input"><input type="text" placeholder="Enter a Filter"><button class="btn=primary" id="search-button">Search</button></li>
          <span data-bind="foreach: locations">
              <li><a data-bind="text: title, click: $parent.openFromList"></a></li> <!--add data-bind="click: function that populates infowindow"-->
          </span>
        </span>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <a href="#menu-toggle" class="btn btn-success" id="menu-toggle" data-bind="click: toggleClass">Toggle Menu</a>
        <div id="map"></div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- knockout-3 -->
  <script src="js/knockout-3.2.0.js"></script>
  <!-- Script for ViewModel -->
  <script src="js/viewmodel.js"></script>
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAsxmy2aJkDMgfnnBDaGlD6iRbzW6XiBe4&callback=fireApp"></script>

</body>

</html>
