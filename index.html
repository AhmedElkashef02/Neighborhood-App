<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Neighborhood map that visualizes important venues in Haram St">
  <meta name="author" content="Ahmed Elkashef">
  <title>Neighborhood App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">Neighborhood App</li>
        <li id="search-input"><input type="text" placeholder="Enter a Filter" data-bind="value: searchTerm, text: searchTerm"><button class="btn=primary" id="search-button" data-bind="click: filtration">Search</button></li>
          <span data-bind="foreach: filteredLocations">
              <li><a data-bind="text: title, click: $parent.openFromList"></a></li>
          </span>
        </span>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <a href="#menu-toggle" class="toggle_button" id="menu-toggle" data-bind="click: toggleClass"><span class="glyphicon glyphicon-chevron-right"></span></a>
        <div id="map"></div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- knockout-3 -->
  <script src="js/knockout-3.2.0.js"></script>
  <!-- Script for ViewModel -->
  <script src="js/viewmodel.js"></script>
  <!-- Google Maps API -->
  <script
    async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAsxmy2aJkDMgfnnBDaGlD6iRbzW6XiBe4&callback=fireApp"
    onerror="handleGoogleError()">
  </script>

</body>

</html>
